<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let's Meet</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div id="topRow">
      <div id="menuItem" class="clickable">
        Slot Booking and Allocation Website
      </div>
  </div>
  <br>
  <div id="mainContainer">
    <div id="loginform" class="formbox">
      <fieldset>
        <legend>Login:</legend>
        <form>
          <input type="input" name="user" required autofocus placeholder = "username"  class="input"> <br>
          <input type="password" name="pass" required autofocus placeholder = "password" class="input"> <br>
          <input type="button" value="Login" onclick='obj.login(user,pass)' class="button clickable">
        </form>
      </fieldset>
      <div>
        <p> doesn't have a account? <a onclick="siwitchLoginSighup()" class="clickable"> Signup? </a></p>
      </div>
    </div>
    <div id="signform" class="formbox">
      <fieldset>
        <legend>Signup:</legend>
        <form>
          <input type="input" name="user" required autofocus placeholder = "username"  class="input"> <br>
          <input type="password" name="pass" required autofocus placeholder = "password" class="input"> <br>
          <input type="button" value="Signup" onclick='obj.signup(user,pass)' class="button clickable">
        </form>
      </fieldset>
      <div>
        <p> already have a account? <a onclick="siwitchLoginSighup()" class="clickable"> login? </a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
